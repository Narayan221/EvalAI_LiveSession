<!DOCTYPE html>
<html>
<head>
    <title>Live AI Session</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .video-container { display: flex; gap: 20px; margin-bottom: 20px; }
        video { width: 300px; height: 200px; background: #000; }
        .chat-container { border: 1px solid #ccc; height: 300px; overflow-y: auto; padding: 10px; margin-bottom: 10px; }
        .message { margin-bottom: 10px; }
        .user { color: blue; }
        .ai { color: green; }
        input[type="text"] { width: 70%; padding: 5px; }
        button { padding: 5px 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>Live AI Session</h1>
        
        <div id="sessionSetup">
            <h3>Setup Your AI Session</h3>
            <input type="text" id="sessionTitle" placeholder="Session Title (e.g., Leadership Workshop)" style="width: 90%; margin-bottom: 10px;">
            <textarea id="sessionDescription" placeholder="Session Description (e.g., Discuss leadership strategies and team management)" style="width: 90%; height: 60px; margin-bottom: 10px;"></textarea>
            <button onclick="startAISession()">Start AI Session</button>
        </div>
        
        <div id="sessionActive" style="display: none;">
            <div class="video-container">
                <div>
                    <h3>Your Video</h3>
                    <video id="localVideo" autoplay muted></video>
                </div>
                <div>
                    <h3>AI Session</h3>
                    <video id="remoteVideo" autoplay></video>
                </div>
            </div>
            
            <div class="chat-container" id="chatContainer"></div>
            
            <div>
                <input type="text" id="messageInput" placeholder="Type your message or just speak naturally...">
                <button onclick="sendMessage()">Send</button>
                <button onclick="startListening()">üé§ Start Voice</button>
                <button onclick="endSession()">End Session</button>
                <div style="margin-top: 10px; font-size: 14px; font-weight: bold; color: #333;" id="voiceStatus">
                    üîá Voice Ready
                </div>
                <div style="margin-top: 5px; font-size: 12px; color: #666;">
                    üó£Ô∏è <strong>Gitter/Bargain Mode:</strong> Interrupt AI anytime | Casual chat or decision-making
                </div>
            </div>
        </div>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
